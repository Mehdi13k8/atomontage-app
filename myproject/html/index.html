<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Books Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/API.js" ></script>
</head>
<body>
    <header>
        <h1>Kindle Books Management</h1>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
        </header>

    <section id="book-form">
        <h2>Add New Book</h2>
        <form id="addBookForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <button type="submit" class="btn btn-success">Add Book</button>
        </form>
    </section>

    <section id="books">
        <h2>Available Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="booksDisplay">
                <!-- Books will be loaded here dynamically -->
            </tbody>
        </table>
    </section>

    <div id="editBookForm" style="display:none;">
        <h2>Edit Book</h2>
        <form id="updateBookForm">
            <input type="hidden" id="editId">
            <input type="text" id="editTitle" placeholder="Title" required>
            <input type="text" id="editAuthor" placeholder="Author" required>
            <input type="text" id="editGenre" placeholder="Genre" required>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <button type="button" onclick="$('#editBookForm').hide();" class="btn btn-secondary">Cancel</button>
        </form>
    </div>    
</body>
</html>
